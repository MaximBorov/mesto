<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="исследователь жак-ив кусто&#44; фото профиль&#46;">
      <div class="profile__info">
        <p class="profile__author">Жак-Ив Кусто</p>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subject">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="form">
    <form class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <p class="popup__title"></p>
      <input type="text" class="popup__text-form" id="name" required>
      <input type="text" class="popup__text-form" id="subject" required>
      <button type="submit" class="popup__submit-button"></button>
    </form>
  </div>
  <div class="popup" id="photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__photo-image" src="" alt="">
      <p class="popup__photo-text"></p>
    </div>
  </div>
  <template id="photo-grid">
    <div class="element">
      <img class="element__image" src="" alt="">
      <button type="button" class="element__trash-button"></button>
      <p class="element__text"></p>
      <button type="button" class="element__like-button" id="like"></button>
    </div>
  </template>
<script src="./index.js"></script>
</body>
</html>
