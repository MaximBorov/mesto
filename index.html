<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="исследователь жак-ив кусто&#44; фото профиль&#46;">
      <div class="profile__info">
        <p class="profile__author">Жак-Ив Кусто</p>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subject">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/elements/gorkypark.jpg" alt="фонтаны одного цвета бьющие из земли между которыми можно побегать&#46;">
        <p class="element__text">Парк Горького</p>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/sparrowhills.jpg" alt="пасмурный день у набережной возле воробьевых гор&#46;">
        <p class="element__text">Воробьевы горы</p>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/tsaritsyno.jpg" alt="разноцветные фонтаны в ночи царицынского парка&#46;">
        <p class="element__text">Царицыно</p>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/vdnh.jpg" alt="один из самых больших павильонов вднх освещенный в ночи&#46;">
        <p class="element__text">ВДНХ</p>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/vdnh2.jpg" alt="дорожка средь деревьев возле колоса на вднх&#46;">
        <p class="element__text">ВДНХ</p>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/kolomenskoe.jpg" alt="закат позади пары деревьев в коломенском&#46;">
        <p class="element__text">Коломенское</p>
        <button type="button" class="element__like-button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <input type="text" class="popup__text-form" placeholder="Имя" id="name" required>
      <input type="text" class="popup__text-form" placeholder="О себе" id="subject" required>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button"></button>
  </div>
<script src="./index.js"></script>
</body>
</html>
