<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <p class="profile__author">Жак-Ив Кусто</p>
        <button class="profile__edit-button"></button>
        <p class="profile__subject">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="popup">
      <form class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input type="text" class="popup__form-name" placeholder="Имя" required>
        <input type="text" class="popup__form-subject" placeholder="О себе" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button class="popup__close-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/elements/GorkyPark.jpg" alt="Парк Горького">
        <p class="element__text">Парк Горького</p>
        <img class="element__heart" src="./images/elements__heart.svg" alt="Сердешко">
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/SparrowHills.jpg" alt="Метро Воробьевы горы">
        <p class="element__text">Воробьевы горы</p>
        <img class="element__heart" src="./images/elements__heart.svg" alt="Сердешко">
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/Tsaritsyno.jpg" alt="Фонтаны">
        <p class="element__text">Царицыно</p>
        <img class="element__heart" src="./images/elements__heart.svg" alt="Сердешко">
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/VDNH.jpg" alt="Павильон">
        <p class="element__text">ВДНХ</p>
        <img class="element__heart" src="./images/elements__heart.svg" alt="Сердешко">
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/VDNH2.jpg" alt="Парк">
        <p class="element__text">ВДНХ</p>
        <img class="element__heart" src="./images/elements__heart.svg" alt="Сердешко">
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/Kolomenskoe.jpg" alt="Деревья">
        <p class="element__text">Коломенское</p>
        <img class="element__heart" src="./images/elements__heart.svg" alt="Сердешко">
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
<script src="./index.js"></script>
</body>
</html>
