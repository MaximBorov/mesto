<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="исследователь жак-ив кусто&#44; фото профиль&#46;">
      <div class="profile__info">
        <p class="profile__author">Жак-Ив Кусто</p>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subject">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="editPopup">
    <form class="popup__container" name="editForm" novalidate>
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__text-form" id="name" minlength="2" maxlength="40" placeholder="Имя" value="Жак-Ив Кусто" required>
      <span class="popup__text-form-error" id="name-error"></span>
      <input type="text" class="popup__text-form" value="Исследователь океана" id="subject" placeholder="О себе" minlength="2" maxlength="200" required>
      <span class="popup__text-form-error" id="subject-error"></span>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
  <div class="popup" id="addPopup">
    <form class="popup__container" name="addForm" novalidate>
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__text-form" id="place" placeholder="Название" minlength="1" maxlength="30" required>
      <span class="popup__text-form-error" id="place-error"></span>
      <input type="url" class="popup__text-form" id="source" placeholder="Ссылка на картинку" required>
      <span class="popup__text-form-error" id="source-error"></span>
      <button type="submit" class="popup__submit-button">Создать</button>
    </form>
  </div>
  <div class="popup" id="photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__photo-image" src="https://images.unsplash.com/photo-1578632767115-351597cf2477?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="anime">
      <p class="popup__photo-text"></p>
    </div>
  </div>
  <template id="photo-grid">
    <div class="card">
      <img class="card__image" src="" alt="">
      <button type="button" class="card__trash-button"></button>
      <p class="card__text"></p>
      <button type="button" class="card__like-button" id="like"></button>
    </div>
  </template>
<script src="./validate.js"></script>
<script src="./index.js"></script>
</body>
</html>
